<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer">
</head>
<body>
    <div class="container">
        <h2>Weather App</h2>

        <div class="location-container">
            <form>
                <input type="text" value="" placeholder="Enter location">
            </form>

            <button id="btn">
                search
            </button>
        </div>

        <div class="information">
            <div class="temp">Temp
                <i class="fa-solid fa-temperature-three-quarters"></i>
                <p></p>
            </div>

            <div class="min-temp">min temp
                <p></p>
            </div>

            <div class="max-temp">max temp
                <p></p>
            </div>

            <div class="Pressure">Pressure
                <p></p>
            </div>

            <div class="weather">Weather
                <p></p>
            </div>



            <div class="wind">Wind
                <i class="fa-solid fa-wind"></i>
                <p></p>
            </div>

            <div class="humidity">humidity
                <p></p>
            </div>

            <div class="feels-like">feels like
                <p></p>
            </div>

            <div class="visibility">visibilty
                <p></p>
            </div>



        </div>



    </div>

    <script src="app.js"></script>
</body>
</html>
